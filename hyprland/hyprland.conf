monitor=,preferred,auto,auto

exec-once = swaybg -i ~/Pictures/wallpaper/wp.png -m fill
exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1

input {
  kb_layout = br
}

general {
  gaps_in = 2
  gaps_out = 4
  border_size = 1
  col.active_border = rgba(e42a8d99)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
}

decoration {
  rounding = 3
  blur = no
  drop_shadow = no
  # screen_shader = ~/.config/hypr/shader/blf.frag
}

animations {
  enabled = yes

  bezier = easeOutExpo, 0.19, 1, 0.22, 1

  animation = windows, 1, 2, easeOutExpo
  animation = windowsOut, 1, 5, easeOutExpo, popin 80%
  animation = border, 1, 6, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 3, easeOutExpo
  animation = workspaces, 1, 2, easeOutExpo
}

dwindle {
  preserve_split = yes
}

master {
  new_is_master = true
}


$mod = SUPER

bind = $mod, return,      exec, alacritty
bind = ALT, space,        exec, rofi -show drun
bind = $mod ALT, space,   exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mod, l,           exec, swaylock
bind = $mod, c,           exec, hyprpicker -a

bind = $mod, b,           exec, killall -SIGUSR1 waybar # toggle waybar

bind = $mod, space,       togglefloating,
bind = $mod SHIFT, c,     killactive,
bind = $mod SHIFT, q,     exit,

bind = $mod, m,           fullscreen, 1 # maximize
bind = $mod, f,           fullscreen, 0 # fullscreen

# move focus with alt + arrow keys
bind = ALT, left,         movefocus, l
bind = ALT, right,        movefocus, r
bind = ALT, up,           movefocus, u
bind = ALT, down,         movefocus, d

# move window with alt + shift + arrow keys
bind = ALT SHIFT, left,   movewindow, l
bind = ALT SHIFT, right,  movewindow, r
bind = ALT SHIFT, up,     movewindow, u
bind = ALT SHIFT, down,   movewindow, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1,           workspace, 1
bind = $mod, 2,           workspace, 2
bind = $mod, 3,           workspace, 3
bind = $mod, 4,           workspace, 4
bind = $mod, 5,           workspace, 5
bind = $mod, 6,           workspace, 6
bind = $mod, 7,           workspace, 7
bind = $mod, 8,           workspace, 8
bind = $mod, 9,           workspace, 9
bind = $mod, 0,           workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1,     movetoworkspace, 1
bind = $mod SHIFT, 2,     movetoworkspace, 2
bind = $mod SHIFT, 3,     movetoworkspace, 3
bind = $mod SHIFT, 4,     movetoworkspace, 4
bind = $mod SHIFT, 5,     movetoworkspace, 5
bind = $mod SHIFT, 6,     movetoworkspace, 6
bind = $mod SHIFT, 7,     movetoworkspace, 7
bind = $mod SHIFT, 8,     movetoworkspace, 8
bind = $mod SHIFT, 9,     movetoworkspace, 9
bind = $mod SHIFT, 0,     movetoworkspace, 10

# move through workspaces with mod + arrow keys
bind = $mod, right,       workspace, e+1
bind = $mod, left,        workspace, e-1

# move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272,  movewindow
bindm = $mod, mouse:273,  resizewindow


# https://youtu.be/iYWzMvlj2RQ
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
