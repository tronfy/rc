$mod = SUPER

bind = $mod, return,      exec, alacritty
bind = $mod, l,           exec, swaylock
bind = $mod, x,           exec, hyprpicker -a
bind = $mod, p,           exec, grimblast copysave area ~/Pictures/grimblast/$(date +%Y%m%d_%H%M%S).png
bind = $mod SHIFT, p,     exec, grim ~/Pictures/grimblast/$(date +%Y%m%d_%H%M%S)_full.png

bind = ALT, space,        exec, rofi -show drun
bind = $mod ALT, space,   exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mod, c,           exec, rofi -show calc -modi calc -no-show-match -no-sort

bind = $mod, b,           exec, killall -SIGUSR1 waybar # toggle waybar

bind = $mod, space,       togglefloating,
bind = $mod SHIFT, c,     killactive,
bind = $mod SHIFT, q,     exit,

bind = $mod, m,           fullscreen, 1 # maximize
bind = $mod, f,           fullscreen, 0 # fullscreen

# move focus with alt + arrow keys
bind = ALT, left,         movefocus, l
bind = ALT, right,        movefocus, r
bind = ALT, up,           movefocus, u
bind = ALT, down,         movefocus, d

# move window with alt + shift + arrow keys
bind = ALT SHIFT, left,   movewindow, l
bind = ALT SHIFT, right,  movewindow, r
bind = ALT SHIFT, up,     movewindow, u
bind = ALT SHIFT, down,   movewindow, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1,           workspace, 1
bind = $mod, 2,           workspace, 2
bind = $mod, 3,           workspace, 3
bind = $mod, 4,           workspace, 4
bind = $mod, 5,           workspace, 5
bind = $mod, 6,           workspace, 6
bind = $mod, 7,           workspace, 7
bind = $mod, 8,           workspace, 8
bind = $mod, 9,           workspace, 9
bind = $mod, 0,           workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1,     movetoworkspace, 1
bind = $mod SHIFT, 2,     movetoworkspace, 2
bind = $mod SHIFT, 3,     movetoworkspace, 3
bind = $mod SHIFT, 4,     movetoworkspace, 4
bind = $mod SHIFT, 5,     movetoworkspace, 5
bind = $mod SHIFT, 6,     movetoworkspace, 6
bind = $mod SHIFT, 7,     movetoworkspace, 7
bind = $mod SHIFT, 8,     movetoworkspace, 8
bind = $mod SHIFT, 9,     movetoworkspace, 9
bind = $mod SHIFT, 0,     movetoworkspace, 10

# move through workspaces with mod + arrow keys
bind = $mod, right,       workspace, e+1
bind = $mod, left,        workspace, e-1

# move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272,  movewindow
bindm = $mod, mouse:273,  resizewindow
